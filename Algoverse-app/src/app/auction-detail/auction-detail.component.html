<div class="wrapper wrapper-border">
  <div class="backArrow" (click)="actionBack()">
    <img src="https://www.pngitem.com/pimgs/m/467-4678631_arrow-back-icon-png-transparent-png.png" alt="">
  </div>
  <div class="whole">
    <div class="row w-100">
      <div class="col-md-12">
        <div class="inside">
          <div class="wrapper-card">
            <div class="img">
              <div class="section" *ngIf="mAuction.asset.file">
                <img src="{{mAuction.asset.file}}" alt="">
              </div>
              <div class="section" *ngIf="!mAuction.asset.file">
                <img src="https://img.rarible.com/prod/image/upload/t_preview/prod-itemImages/0x60f80121c31a0d46b5279700f9df786054aa5ee5:1366863/c64c39f3" alt="">
              </div>
            </div>
            <div class="card-info mt-3">
              <div class="card-info-left">
                <div class="section">
                  <h4>Name: {{mAuction.asset.name}}</h4>
                  <span class="unset-dm-style">{{mAuction.asset.unitName}}</span>
                </div>
                <div class="section" *ngIf="!isMine">
                  <h4 style="overflow-wrap: break-word;">Creator: {{mAuction.creator.name}}</h4>
                  <img style='width: 25px; height: 25px;'
                    src="https://thumbs.dreamstime.com/b/green-tick-icon-vector-symbol-checkmark-isolated-white-background-checked-icon-correct-choice-sign-check-mark-checkbox-154491019.jpg"
                    alt="">
                </div>
                <div class="section">
                  <h4>Amount</h4>
                  <span class="unset-dm-style">{{mAuction.amount}}</span>
                </div>
                <div class="section">
                  <h4>Price</h4>
                  <span class="unset-dm-style">{{mAuction.winningPrice}}</span>
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="isOpen && !isMine">
            <div class="row d-flex align-items-center mt-3" style="width: 100%">
              <div class="col-md-5">
                <h4>Bid Amount</h4>
              </div>
              <div class="col-md-7 restyle-col">
                <input type="text" class="input-costum" placeholder="1000" (blur)="blurBidAmount($event)">
              </div>
            </div>
          </div>

          <div class="buttons">
            <button class="btn-secondary-costum aligner" (click)="actionAuction()">
              <ng-container *ngIf="isOpen; then open else close"></ng-container>
              <ng-template #open>
                <ng-container *ngIf="isMine; then cancel else bid"></ng-container>
                <ng-template #cancel>Close</ng-template>
                <ng-template #bid>Bid</ng-template>
              </ng-template>
              <ng-template #close>
                <ng-container *ngIf="isMine; then reopen else nothing"></ng-container>
                <ng-template #reopen>Reopen</ng-template>
                <ng-template #nothing>Test</ng-template>
              </ng-template>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
