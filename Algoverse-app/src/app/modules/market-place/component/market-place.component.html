<div class="main MAIN">
  <div class="wrapper wrapper-border">
    <div class="left-section wrapper-border" [ngStyle]="{'width': !isScaled ? '20%' : 'fit-content' }" [class.animation-class]="isScaled"
    [class.animation-class-reverse]="!isScaled">
      <ng-container *ngIf="!isScaled">
        <div class="section first">
          <div class="title">
            <h3>
              Price
            </h3>
          </div>
          <mat-slider
            thumbLabel
            [displayWith]="formatLabel"
            tickInterval="1000"
            step="1000"
            min="0"
            max="100000"
            aria-label="units"></mat-slider>
        </div>
        <div class="section">
          <div class="title">
            <h3>
              Cateogry
            </h3>
          </div>
          <app-drop-down-selector [dropDownValues]="categoriesDropDown"></app-drop-down-selector>
        </div>
        <div class="section">
          <div class="title">
            <h3>
              Type
            </h3>
          </div>
          <app-drop-down-selector [dropDownValues]="typesDropDown" (dropDownValue)="catchValue($event)"></app-drop-down-selector>
        </div>
        <div class="section">
          <div class="title">
            <h3>
              Collections
            </h3>
          </div>
          <app-drop-down-selector
            [dropDownForObj]="collectionsDropDown"
            [dropDownIsTrue]="true"
            [dropDownValueTitleForObj]="'All Collections'"
            (dropDownValue)="getCollections($event)"
          ></app-drop-down-selector>
        </div>
        <div class="section last">
          <div class="title">
            <h3>
              Artists
            </h3>
          </div>
          <section class="example-section d-flex align-items-center" style="width: 100%;">
            <mat-checkbox class="example-margin"> <h4 class="color-violet" style="font-size: 18px; margin: 0px">Verified only</h4> </mat-checkbox>
          </section>
          <app-drop-down-selector (dropDownValue)="getArtists($event)" [dropDownForObj]="artistsDropDown" [dropDownIsTrue]="true" [dropDownValueTitleForObj]="'All Artists'"></app-drop-down-selector>
        </div>
      </ng-container>
      <div class="largerContent" (click)="scaleContent()" [ngStyle]="{'position': !isScaled ? 'absolute' : 'unset' }">
        <ng-container *ngIf="isScaled">
          <svg _ngcontent-ekx-c177="" viewBox="0 0 18 8" fill="none" width="20" height="20" xlmns="http://www.w3.org/2000/svg" class="sc-bdnxRM sc-hKFxyN jZIhBR">
            <path class="dark-mode-icon" _ngcontent-ekx-c177="" fill-rule="evenodd" clip-rule="evenodd" d="M1 0C0.447715 0 0 0.447715 0 1C0 1.55228 0.447716 2 1 2H17C17.5523 2 18 1.55228 18 1C18 0.447715 17.5523 0 17 0H1ZM4 6C3.44772 6 3 6.44772 3 7C3 7.55228 3.44772 8 4 8H14C14.5523 8 15 7.55228 15 7C15 6.44772 14.5523 6 14 6H4Z" fill="currentColor">
            </path>
          </svg>
        </ng-container>
        <ng-container *ngIf="!isScaled">
          <div class="slideBack" [ngClass]="{'isScaled': isScaled}">
            <div class="top dark-mode-icon"></div>
            <div class="bottom dark-mode-icon"></div>
          </div>
        </ng-container>
      </div>
    </div>
    <div class="right-section" [ngStyle]="{'width': !isScaled ? '80%' : '95%' }">
      <div class="timed-auction-section">
        <div class="wrapper">
          <div class="wrapper-border p-b_0" [ngStyle]="{'width': isScaled ? '100%' : 'unset' }">
            <div class="row m-t_10 ">
              <div class="col-sm-4">
                <div class="row">
                  <div class="col-sm-12">
                    <img src="https://img.rarible.com/prod/image/upload/t_preview/prod-itemImages/0x60f80121c31a0d46b5279700f9df786054aa5ee5:1366863/c64c39f3" alt="">
                  </div>
                  <div class="col-sm-12">
                    <img src="https://img.rarible.com/prod/image/upload/t_preview/prod-itemImages/0x60f80121c31a0d46b5279700f9df786054aa5ee5:1366863/c64c39f3" alt="">
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="row">
                  <div class="col-sm-12 only-one-img">
                    <img src="https://img.rarible.com/prod/image/upload/t_preview/prod-itemImages/0x60f80121c31a0d46b5279700f9df786054aa5ee5:1366863/c64c39f3" alt="">
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="row">
                  <div class="col-sm-12">
                    <img src="https://img.rarible.com/prod/image/upload/t_preview/prod-itemImages/0x60f80121c31a0d46b5279700f9df786054aa5ee5:1366863/c64c39f3" alt="">
                  </div>
                  <div class="col-sm-12">
                    <img src="https://img.rarible.com/prod/image/upload/t_preview/prod-itemImages/0x60f80121c31a0d46b5279700f9df786054aa5ee5:1366863/c64c39f3" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="boxes-section">
        <div class="boxes-section-sort-by" *ngIf="dropDownValue !== 'Swap'">
          <app-drop-down-selector [dropDownValues]="boxesSortDropDown" [isNotAccordion]="false" (dropDownValue)="catchOrderingValue($event)"></app-drop-down-selector>
        </div>
        <div class="sale-section" *ngIf="isSale || isAll">
          <h3 class="color-violet">Sale</h3>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6" *ngFor="let item of boxArray" [ngClass]="{'col-xl-4' : !isScaled, 'col-xl-3': isScaled}">
              <app-card *ngIf="isLoaded"></app-card>
              <app-skeleton-card *ngIf="!isLoaded"></app-skeleton-card>
            </div>
          </div>
        </div>
        <div class="swap-section" *ngIf="isSwap || isAll">
          <h3 class="color-violet" [ngStyle]="{'margin-top': isSwap ? '20px' : '0px' }">Swap</h3>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6" *ngFor="let item of boxArray" [ngClass]="{'col-xl-4' : !isScaled, 'col-xl-3': isScaled}">
              <app-swap-card *ngIf="isLoaded"></app-swap-card>
              <app-skeleton-card *ngIf="!isLoaded"></app-skeleton-card>
            </div>
          </div>
        </div>
        <div class="swap-section timed-auction-section" *ngIf="isTimedAuction || isAll">
          <h3 class="color-violet">Timed Auction</h3>
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6" *ngFor="let item of boxArray" [ngClass]="{'col-xl-4' : !isScaled, 'col-xl-3': isScaled}">
              <app-timed-auction-card *ngIf="isLoaded"></app-timed-auction-card>
              <app-skeleton-card *ngIf="!isLoaded"></app-skeleton-card>
            </div>
          </div>
        </div>
        <div class="collection-section" style="width: 100%;">
          <h3 class="color-violet">Collections</h3>
          <div class="row">
            <ng-container *ngFor="let collection of collectionsDropDown">
              <div class="col-lg-6 col-md-6 col-sm-6" [ngClass]="{'col-xl-4' : !isScaled, 'col-xl-3': isScaled}" [routerLink]="['../../collection/collectionId', collection.collectionId ]">
                <app-collection-card [collection]="collection"></app-collection-card>
                <app-skeleton-card *ngIf="!isLoaded"></app-skeleton-card>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--cdk-focused cdk-mouse-focused-->
